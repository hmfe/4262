<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Star Wars Planet Search" />
    <meta
      property="og:description"
      content="Search for Star Wars planets such as Alderaan and Tatooine easily using this search form"
    />
    <meta
      name="description"
      content="Search for Star Wars planets such as Alderaan and Tatooine easily using this search form"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Star Wars Planet Search</title>
  </head>
  <body>
    <div class="container">
      <h1>Search for Star Wars planets</h1>
      <input
        type="text"
        placeholder="Search planet..."
        id="input"
        autocomplete="off"
        tabindex="1"
      />
      <div class="dropdown"><ul class="search-results"></ul></div>
      <p class="no-results">No search results</p>
      <h2>Search history</h2>
      <button tabindex="2">Clear</button>
      <ul class="search-history"></ul>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
